<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Cool Shop</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">





    </head>

    <body>

    <div class="container">

    <div class="container-fluid" id="header">
        <div id="product-name">BUTY NIKE STEFAN JANOSKI GS
        </div>
        <div id="product-code">021</div>

    </div>
     <div class="container">
        <div class="col-md-8" id="gallery">
            <div>
                <img id="big-pic" src="pics/pic4.jpg">
            </div>
            <div id="thumb">
                <img   data-id="0"  class="small-pic" src="pics/pic4.jpg">
                <img   data-id="1" class="small-pic" src="https://static.eastend.pl/e2pl/zdjecia/buty-nike-zoom-stefan-janoski-cnvs-642-00-640c.jpg">
                <img   data-id="2" class="small-pic" src="https://static.eastend.pl/e2pl/zdjecia/buty-nike-zoom-stefan-janoski-603-00-640c.jpg">
                <img   data-id="3" class="small-pic" src="https://static.eastend.pl/e2pl/zdjecia/buty-nike-zoom-stefan-janoski-215-00-640c.jpg">
                <img   data-id="4" class="small-pic" src="https://static.eastend.pl/e2pl/zdjecia/buty-nike-zoom-stefan-janoski-409-00-640c.jpg">
            </div>
        </div>
        <div class="col-md-4" id="right-side">

            <div class="row" id="size-top">
                <div id="size-title" class="col-md-4">Rozmiar</div>
                <div id="cancel-last-order" class="col-md-4">Usuń ostatnie </div>
                <div id="size-helper" class="col-md-4">Jak dobrać rozmiar</div>
            </div>


            <div class="row" id="size-col">
                <button id="size-btn-1" class="btn-size btn-size-active">
                        <div class="size-eu">36</div>
                        <div class="size-cm">23 cm</div>
                </button>
                 <button id="size-btn-2"  class="btn-size">
                        <div class="size-eu">36,5</div>
                        <div class="size-cm">23,5 cm</div>
                </button>
                <button id="size-btn-3" class="btn-size">
                        <div class="size-eu">40</div>
                        <div class="size-cm">25 cm</div>
                </button>

            </div>

            <div id="price">259,00 zł</div>

            <div id="basket-info" data-popbox="basket-preview">Elements in basket:</div>
            <div id="basket-info-preview"> Zobacz koszyk </div>

            <!--Basket preview -->
            <div class="container" id="basket-preview">
                <div class="row">
                    <div class="col-sm-12 col-md-10 col-md-offset-1">
                        <table class="table table-hover">
                            <thead>
                                <tr>

                                    <th><h4>Produkt</h4></th>
                                    <th class="text-center"><h4>Cena</h4></th>

                                </tr>
                            </thead>
                            <tbody  id="basket-item-display">



                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- basket preview ends -->

            <div id="buttons">
                <button type="button" class="btn btn-primary btn-block" id="basket-add">Dodaj do koszyka</button>
            </div>

            <div id="buttons">
                <button type="button" class="btn btn-primary btn-block" id="buy-button" data-toggle="modal" data-target="#myModal">Zrealizuj</button>
            </div>


            <div id="product-info">
                <ul>
                    <li>superszybka wysyłka <b>0 zł</b></li>
                    <li>aż <b>365 dni</b> na zwrot</li>
                    <li>darmowy zwrot i wymiana</li>
                </ul>
            </div>

            <div id="buttons">
                <button type="button" class="btn btn-primary btn-block" id="clear-basket">Usuń koszyk</button>
            </div>

        </div>
      </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Zamówienie</h4>
      </div>
      <div class="modal-body">
        <div id="basket-quantity-total"></div>
        <div id="basket-value-total"></div>
        <hr>
        <form class="form-horizontal">

          <div class="form-group">
            <label class="control-label col-sm-2" for="name">Imię:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name-form" placeholder="Podaj swoje imię">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="surname">Nazwisko:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="surname-form" placeholder="Podaj swoje nazwisko">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email-form" placeholder="Enter email">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="surname">Miasto:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="city-form" placeholder="Wpisz miasto">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label><input type="checkbox" id="subscribe-form"> Subksrybuj</label>
              </div>
            </div>
          </div>

        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
        <button id="place-order" type="button" class="btn btn-primary">Kontynuuj</button>
      </div>
    </div>
  </div>
</div>

<!--Exit popup  -->
<div id="exit-popup">
  <div id="popup-content">
    <h1> Zaczekaj! </h1>
    <h3> Cool cool cool promocjas! </h3>
    <button type="button" class="btn btn-primary btn-block" id="go-back-exitpopup">Wróć</button>
  </div>
</div>


        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
        <script src="js/notif.js"></script>
        <script src="js/basket-preview.js"></script>
        <script src="js/exit-popup.js"></script>

    </body>
</html>
